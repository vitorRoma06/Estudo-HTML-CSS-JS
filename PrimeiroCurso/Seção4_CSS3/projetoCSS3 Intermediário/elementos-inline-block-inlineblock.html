<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>
    <style>

        .borda{
            border: 1px solid red;
            display: inline-block;
            /*display: inline-block; a linha quebrará apenas quando houver mais espaço na página. */
        }

    </style>
</head>
<body>

    <span class="borda">inline 1</span>
    <span class="borda">inline 2</span>
    <!--
    <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 2</h1>
    -->

</body>
</html>
