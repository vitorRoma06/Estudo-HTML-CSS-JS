<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Div e Span</title>
</head>

<body>
    <div id="topo">
        <img src="imgs/Amazon-Logo.png" alt="logo-amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo1">
        <div class="produto">Produto 1</div>
        <div class="produto">Produto 2</div>
        <div class="produto">Produto 3</div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservados 
    </div>

    <!--<span> : como se fosse uma div só que em inline, então cada span ficará um do lado do outro-->
</body>

</html>
